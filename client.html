<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>客户端页面</title>
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
	<script src="//cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
</head>
<body>	
	<div class="container" style="padding-top:20px;">
		<button class="btn btn-primary">文章列表</button>
		<button class="btn btn-primary">列表更多参数</button>
		<button class="btn btn-primary">文章详情</button>

		<hr>
		<button class="btn btn-default f">xml</button>
		<button class="btn btn-default f">json</button>
	</div>
	
	<div class="container" style="padding-top:20px;">
		<pre id="url"></pre>
		<div class="bg-info" id="result" style="height:500px;word-break:break-word;padding:10px;">
		</div>
	</div>
	<script>
	//控制返回数据的格式
	var format = 'json';
	$('.f').click(function(){
		//调整样式
		$('.f').removeClass('btn-danger');
		$(this).addClass('btn-danger');
		format = $(this).html();
	});


	//点击一个按钮
	$('button').eq(0).click(function(){
		var url = '/server.php?c=article&a=list&format='+format;
		showUrl(url);
		//显示url地址
		$.get(url,{}, function(data){
			//显示返回的结果
			showResult(data);
		});
	});

	//第二个按钮
	$('button').eq(1).click(function(){
		var url = '/server.php?c=article&a=list&page=2&num=20&cate=5&format='+format;
		showUrl(url);
		//显示url地址
		$.get(url,{}, function(data){
			//显示返回的结果
			showResult(data);
		});
	});

	//第三个按钮
	$('button').eq(2).click(function(){
		var url = '/server.php?c=article&a=detail&id=20&format='+format;
		showUrl(url);
		//显示url地址
		$.get(url,{}, function(data){
			//显示返回的结果
			showResult(data);
		});
	});


	//显示当前的url
	function showUrl(data) {
		$('#url').html('URL: GET- '+data);
	}

	//显示当前返回的结果
	function showResult(data) {
		$('#result').text(data);
	}
	</script>
</body>
</html>
